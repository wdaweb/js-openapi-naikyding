<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/musicer.ico"/>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/slick-theme.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.5.0/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.5.0/slick-theme.css"/> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Musicer</title>
</head>
<body class="bg-dark">
    <div class=" navbar navbar-light bg-light sticky-top flex-column">
        <form class=" w-100 ">
            <div class="logo text-center d-flex justify-content-center align-items-center mt-3">
                <a href=""><img src="img/musicer.png" width="200px" alt=""></a>
            </div>
            <div class="input-group w-50 mx-auto my-3">
                <input name="keyword" type="text" class="form-control" placeholder="What music do you want to listen to..." >
                <div class="input-group-append search_btn" id="search_btn">
                    <button class="btn btn-outline-secondary" type="button"  value="search"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </form>
        <div class="row  w-50">
            <div class="col">
                <marquee behavior="" direction="left"></marquee>
                <div class="remoteControl w-100 text-center my-3">
                    <button class="btn btn-light mx-1 volHeightBtn" ><i class="fas fa-plus"></i></button>
                    <button class="btn btn-light mx-1 zoom_btn" ><i class="fas fa-expand-alt"></i></button>
                    <button class="btn btn-light mx-1 volLowBtn" ><i class="fas fa-minus"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <section class="my-5">
            <h2 class="text-white py-2">Popular</h2>
            <div class="style_list">
                <!-- Popular -->
            </div>
        </section>
    <div class="loading  w-100 text-center p-5">
        <img src="img/loading.svg" style="width:70px" alt="">
    </div>
        <section class="search_list">
            <!-- search video -->
        </section>
    </div>
<!-- Modal -->
<div class="modal fade " id="playerBox" tabindex="-1" role="dialog" aria-labelledby="playerBoxTitle" aria-hidden="true" >
    <div class="modal-dialog modal-dialog-centered "  role="document">
        <div class="modal-content">
            <div class="modal-body" style="background:black">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <!-- be small -->
                            <div class="beSmall d-flex justify-content-center align-items-center">
                                <button type="button" class="btn" data-toggle="modal" data-target="#playerBox">
                                    <i class="d-block  fas fa-compress-alt"></i>
                                </button>
                            </div>
                            <!--------------------------- PLAYER ------------------------->
                            <div class="w-100" id="player"></div>
                            <!--------------------------- PLAYER ------------------------->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="slick/slick.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
<script src="js/musicer.js"></script>
<script>
</script>
</body>
</html>
